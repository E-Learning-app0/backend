            proxy_request_buffering off;
        }

        # ------------------ Health Checks ------------------
        location = /health {
            access_log off;
            return 200 '{"status":"healthy","service":"nginx-gateway"}';
        }

        location = /health-check {
            proxy_pass https://auth_service/health;
            proxy_http_version 1.1;
            proxy_set_header Host auth-service.blackbush-661cc25b.spaincentral.azurecontainerapps.io;
            proxy_set_header Connection "";
            
            # SSL settings for upstream HTTPS
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            
            proxy_intercept_errors off;
            access_log off;
        }

        # ------------------ Error handling ------------------
        proxy_intercept_errors on;
        error_page 400 401 402 403 404 405 /error.json;
        error_page 500 502 503 504 /error.json;

        location = /error.json {
            internal;
            add_header Content-Type "application/json" always;
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            return 503 '{"error":"Service temporarily unavailable","code":$status}';
        }

        # ------------------ Favicon ------------------
        location /favicon.ico {
            access_log off;
            log_not_found off;
            return 204;
        }
    }
