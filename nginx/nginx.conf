events {
    worker_connections 1024;
}

http {
    # =================== Upstream Services ===================
    upstream auth_service {
        server auth-service.blackbush-661cc25b.spaincentral.azurecontainerapps.io:443;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream content_service {
        server content-service.blackbush-661cc25b.spaincentral.azurecontainerapps.io:443;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Temp directories
    client_body_temp_path /var/temp/client_body_temp;
    proxy_temp_path /var/temp/proxy_temp;
    fastcgi_temp_path /var/temp/fastcgi_temp;
    uwsgi_temp_path /var/temp/uwsgi_temp;
    scgi_temp_path /var/temp/scgi_temp;

    # Tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 500M;
    
    # Client timeouts (moved from location block)
    client_body_timeout 600s;
    client_header_timeout 60s;

    # Azure-specific DNS resolver
    resolver 168.63.129.16 ipv6=off valid=10s;
    resolver_timeout 5s;

    # SSL settings for upstream HTTPS connections
    proxy_ssl_server_name on;
    proxy_ssl_verify off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # =================== Main server ========================
    server {
        listen 8000;
        server_name localhost;

        # ------------------ CORS ------------------
        set $cors_origin "";
        if ($http_origin ~* "^https?://(localhost:5173|frontend-five-pi-35\.vercel\.app)$") {
            set $cors_origin $http_origin;
        }

        # ------------------ Root ------------------
        location / {
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            return 301 /health;
        }

        # ------------------ Auth Service ------------------
        location ^~ /api/v1/ {
            limit_req zone=auth burst=10 nodelay;

            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }

            # CORS normal responses
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Proxy settings - Direct URL approach
            proxy_pass https://auth-service.blackbush-661cc25b.spaincentral.azurecontainerapps.io;
            proxy_http_version 1.1;
            proxy_set_header Host auth-service.blackbush-661cc25b.spaincentral.azurecontainerapps.io;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # SSL settings for upstream HTTPS
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_verify off;
            
            # Don't intercept errors for auth endpoints so we get real errors with CORS
            proxy_intercept_errors off;
            
            # Timeouts and retries
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
        }

        # ------------------ Content Service ------------------
        location ^~ /api/v1/modules/ {
            limit_req zone=api burst=10 nodelay;
            
